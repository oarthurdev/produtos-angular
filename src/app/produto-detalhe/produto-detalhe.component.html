<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/produtos']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{produto.name}}</h2></mat-card-title>
        <mat-card-subtitle>Quantidade: {{produto.quantity}}</mat-card-subtitle>
        <mat-card-subtitle>Categoria: {{produto.category_id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="teste" [routerLink]="['/produto-editar', produto.id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="deleteProduto(produto.id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
